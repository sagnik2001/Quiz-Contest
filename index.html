<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Quiz Contest</title>
  <link rel="stylesheet" href="quiz.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="score">
      <span id="userscore"> 0 </span>
      <span id="totalscore">/ 3</span>
    </div>
    <div class="content">
      <div class="question-text" id="questionsnum">
        This is a Question Area
      </div>
      <div class="options">
        <button class="btn btn-Options" id="True">True</button>
        <button class="btn btn-Options" id="False">False</button>
      </div>
    </div>
    <div class="controls">
      <button class="btn btn-restart" id="restart">Restart</button>
      <button class="btn btn-prev" id="prev">Previos</button>
      <button class="btn btn-next" id="next">Next</button>
      <button class="btn btn-submit" id="submit">Submit</button>
    </div>
  </div>
  <script src="quiz.js" charset="utf-8"></script>
</body>

</html>
